<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Glowra√Øa Boutique</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #c71585;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .product {
      background: white;
      border-radius: 10px;
      width: 250px;
      padding: 15px;
      box-shadow: 0 0 10px #ddd;
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    .product h2 {
      font-size: 18px;
      color: #c71585;
    }
    .product .price {
      font-weight: bold;
      margin: 10px 0;
    }
    .btn {
      background-color: #c71585;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    #cart {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Bienvenue sur Glowra√Øa Boutique ‚ú®</h1>

  <div class="products">
    <div class="product">
      <img src="https://placekitten.com/250/200" alt="Bonnet en laine">
      <h2>Bonnet en laine</h2>
      <p class="price">15 ‚Ç¨</p>
      <button class="btn" onclick="addToCart('Bonnet en laine', 15)">Ajouter au panier</button>
    </div>
    <div class="product">
      <img src="https://placekitten.com/251/200" alt="Mitaines douces">
      <h2>Mitaines douces</h2>
      <p class="price">12 ‚Ç¨</p>
      <button class="btn" onclick="addToCart('Mitaines douces', 12)">Ajouter au panier</button>
    </div>
    <div class="product">
      <img src="https://placekitten.com/252/200" alt="√âcharpe tricot√©e">
      <h2>√âcharpe tricot√©e</h2>
      <p class="price">18 ‚Ç¨</p>
      <button class="btn" onclick="addToCart('√âcharpe tricot√©e', 18)">Ajouter au panier</button>
    </div>
    <div class="product">
      <img src="https://placekitten.com/253/200" alt="Sac tricot√©">
      <h2>Sac tricot√©</h2>
      <p class="price">25 ‚Ç¨</p>
      <button class="btn" onclick="addToCart('Sac tricot√©', 25)">Ajouter au panier</button>
    </div>
  </div>

  <div id="cart">
    <h2>üõí Panier</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total :</strong> <span id="total">0</span> ‚Ç¨</p>
  </div>

  <script>
    const cartItems = [];
    let total = 0;

    function addToCart(name, price) {
      cartItems.push({ name, price });
      total += price;
      updateCart();
    }

    function updateCart() {
      const cartList = document.getElementById('cart-items');
      cartList.innerHTML = '';
      cartItems.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - ${item.price} ‚Ç¨`;
        cartList.appendChild(li);
      });
      document.getElementById('total').textContent = total;
    }
  </script>

</body>
</html>
